<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LLMs.txt Generator | Arlen Kumar</title>
	<meta name="description" content="Generate llms.txt files instantly for any website.">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body {
			font-family: 'Inter', sans-serif;
			background: #f5f5f5;
			min-height: 100vh;
		}
		.header {
			background: linear-gradient(135deg, #032D60 0%, #0176D3 100%);
			padding: 20px;
			text-align: center;
		}
		.header h1 {
			color: white;
			font-size: 24px;
			margin-bottom: 8px;
		}
		.header p {
			color: rgba(255,255,255,0.9);
			font-size: 14px;
		}
		.nav {
			background: #032D60;
			padding: 12px 20px;
			display: flex;
			gap: 20px;
			justify-content: center;
		}
		.nav a {
			color: white;
			text-decoration: none;
			font-size: 14px;
		}
		.nav a:hover { text-decoration: underline; }
		.container {
			max-width: 600px;
			margin: 40px auto;
			padding: 0 20px;
		}
		.card {
			background: white;
			border-radius: 12px;
			padding: 30px;
			box-shadow: 0 4px 20px rgba(0,0,0,0.1);
		}
		.form-group { margin-bottom: 20px; }
		label {
			display: block;
			font-weight: 600;
			margin-bottom: 8px;
			color: #333;
		}
		input[type="text"] {
			width: 100%;
			padding: 14px;
			font-size: 16px;
			border: 2px solid #ddd;
			border-radius: 8px;
			font-family: inherit;
		}
		input[type="text"]:focus {
			outline: none;
			border-color: #0176D3;
		}
		.btn {
			width: 100%;
			padding: 14px;
			font-size: 16px;
			font-weight: 600;
			color: white;
			background: #0176D3;
			border: none;
			border-radius: 8px;
			cursor: pointer;
		}
		.btn:hover { background: #015bb5; }
		.btn:disabled { opacity: 0.6; cursor: not-allowed; }
		.error {
			background: #fee;
			border: 1px solid #fcc;
			color: #c00;
			padding: 12px;
			border-radius: 8px;
			margin-top: 16px;
			display: none;
		}
		.results {
			margin-top: 24px;
			display: none;
		}
		.stats {
			display: flex;
			gap: 16px;
			margin-bottom: 16px;
		}
		.stat {
			flex: 1;
			background: #f0f7ff;
			padding: 16px;
			border-radius: 8px;
			text-align: center;
		}
		.stat-value {
			font-size: 24px;
			font-weight: 700;
			color: #0176D3;
		}
		.stat-label {
			font-size: 12px;
			color: #666;
			margin-top: 4px;
		}
		.output {
			background: #f9f9f9;
			border: 1px solid #ddd;
			border-radius: 8px;
			overflow: hidden;
		}
		.output-header {
			background: #eee;
			padding: 12px 16px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-bottom: 1px solid #ddd;
		}
		.output-header span { font-weight: 600; }
		.output-actions { display: flex; gap: 8px; }
		.output-actions button {
			padding: 6px 12px;
			font-size: 13px;
			border: 1px solid #ddd;
			background: white;
			border-radius: 4px;
			cursor: pointer;
		}
		.output-actions button:hover { background: #f0f0f0; }
		.output-content {
			padding: 16px;
			max-height: 400px;
			overflow-y: auto;
		}
		.output-content pre {
			font-family: monospace;
			font-size: 13px;
			white-space: pre-wrap;
			word-break: break-word;
		}
		.github-link {
			text-align: center;
			margin-top: 24px;
			padding-top: 24px;
			border-top: 1px solid #eee;
		}
		.github-link a {
			color: #0176D3;
			text-decoration: none;
			font-weight: 500;
		}
		.github-link a:hover { text-decoration: underline; }
	</style>
</head>
<body>
	<nav class="nav">
		<a href="index.html">Home</a>
		<a href="index.html#about">About</a>
		<a href="index.html#work">Work</a>
		<a href="llms-generator">LLMs.txt</a>
		<a href="contact">Contact</a>
	</nav>
	
	<div class="header">
		<h1>LLMs.txt Generator</h1>
		<p>Generate AI-readable documentation for any website</p>
	</div>

	<div class="container">
		<div class="card">
			<form id="generateForm">
				<div class="form-group">
					<label for="urlInput">Website URL</label>
					<input type="text" id="urlInput" placeholder="https://example.com" required>
				</div>
				<button type="submit" class="btn" id="generateBtn">Generate llms.txt</button>
			</form>

			<div class="error" id="errorMessage"></div>

			<div class="results" id="results">
				<div class="stats">
					<div class="stat">
						<div class="stat-value" id="statPages">0</div>
						<div class="stat-label">Pages Crawled</div>
					</div>
					<div class="stat">
						<div class="stat-value" id="statDomain">-</div>
						<div class="stat-label">Domain</div>
					</div>
				</div>
				<div class="output">
					<div class="output-header">
						<span>llms.txt</span>
						<div class="output-actions">
							<button onclick="copyOutput()">Copy</button>
							<button onclick="downloadOutput()">Download</button>
						</div>
					</div>
					<div class="output-content">
						<pre id="outputContent"></pre>
					</div>
				</div>
			</div>

			<div class="github-link">
				<a href="https://github.com/arlenk2021/FreeLLMSTxTGenerator" target="_blank">‚≠ê View on GitHub</a>
			</div>
		</div>
	</div>

	<script>
		let currentOutput = '';
		const API_BASE = 'https://zooming-liberation-production.up.railway.app';

		document.getElementById('generateForm').addEventListener('submit', async (e) => {
			e.preventDefault();
			
			const btn = document.getElementById('generateBtn');
			const results = document.getElementById('results');
			const errorDiv = document.getElementById('errorMessage');
			const url = document.getElementById('urlInput').value;
			
			btn.disabled = true;
			btn.textContent = 'Generating...';
			results.style.display = 'none';
			errorDiv.style.display = 'none';
			
			const formData = new FormData();
			formData.append('url', url);
			formData.append('max_urls', '20');
			
			try {
				const response = await fetch(API_BASE + '/generate', {
					method: 'POST',
					body: formData
				});
				
				const data = await response.json();
				
				if (data.success) {
					currentOutput = data.llms_txt;
					document.getElementById('statPages').textContent = data.stats.pages_crawled;
					const domain = new URL(data.stats.source_url).hostname.replace('www.', '');
					document.getElementById('statDomain').textContent = domain;
					document.getElementById('outputContent').textContent = data.llms_txt;
					results.style.display = 'block';
				} else {
					errorDiv.textContent = data.error || 'Failed to generate';
					errorDiv.style.display = 'block';
				}
			} catch (err) {
				errorDiv.textContent = 'Error connecting to server. Please try again.';
				errorDiv.style.display = 'block';
			} finally {
				btn.disabled = false;
				btn.textContent = 'Generate llms.txt';
			}
		});

		function copyOutput() {
			navigator.clipboard.writeText(currentOutput);
			alert('Copied to clipboard!');
		}

		function downloadOutput() {
			const blob = new Blob([currentOutput], { type: 'text/plain' });
			const url = URL.createObjectURL(blob);
			const a = document.createElement('a');
			a.href = url;
			a.download = 'llms.txt';
			a.click();
			URL.revokeObjectURL(url);
		}
	</script>
</body>
</html>
